        <script type="text/javascript">
        	// Functions to simulate "refresh" and "load" on pull-down/pull-up
        	function pullDownAction(theScroller) {
        		setTimeout(function() {// <-- Simulate network congestion, remove setTimeout from production!
        			for (var i = 0,
        				len = 1; i < len; i++) {
        				viewModel.data.unshift({
        					"sender" : "集团行政部",
        					"img" : "../img/b" + i % 3 + ".png",
        					"msgNum" : i % 5,
        					"lastMsg" : "各位同仁，2015年4季度油料报销标准5.85元/升。",
        					"lastTime" : "12:40"
        				});
        			}
        			theScroller.refresh();
        			//数据加载完成后，调用界面更新方法   Remember to refresh when contents are loaded (ie: on ajax completion)
        		}, 1000);
        	}
        	//上拉加载更多数据代码, 还需放开iscrollconfig.js内pullUpActionHandler代码方可实现上拉加载更多功能
